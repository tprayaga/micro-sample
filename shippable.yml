# language setting
language: node_js

# version numbers, testing against one version of node
node_js:
    - 0.12

env:
    - XUNIT_FILE=../shippable/testresults/result.xml API_PORT=3001

build:
   pre_ci: 
       - cd micro-api && docker build -t tprayaga/micro-api .
   pre_ci_boot:
        image_name: tprayaga@gmail.com/micro-api
        image_tag: latest
        pull: false

   ci:
       - mkdir -p ../shippable/testresults
       - mkdir -p ../shippable/codecoverage       
       - cd micro-api
       - npm install 
       - grunt
   on_success:
       - cd ..
       - cd micro-www && docker build -t tprayaga/micro-www .
       - docker tag -f tprayaga@gmail.com/micro-www:latest tprayaga/micro-www:$BRANCH.$BUILD_NUMBER 
       - docker tag -f tprayaga@gmail.com/micro-api:latest tprayaga/micro-api:$BRANCH.$BUILD_NUMBER
       - docker push tprayaga@gmail.com/micro-api:$BRANCH.$BUILD_NUMBER
       - docker push tprayaga@gmail.com/micro-www:$BRANCH.$BUILD_NUMBER

integrations:
    hub:
        - integrationName: DockerHub
          type: docker
